{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}


<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-2">Sign Up Now</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button  class="btn btn-outline-info mt-3 mb-5" type="submit">Sign Up</button>
            </div>
        </form>
    </div>
  </div>



{% endblock %}
